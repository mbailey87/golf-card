<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <link rel="stylesheet" href="dist/output.css">
    <!-- Add Toastr CSS for notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script defer src="dist/main.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-700">Golf Score App</h1>
        </header>
        
        <div class="mb-6">
            <div class="mb-4">
                <label for="course-select" class="block text-gray-700 text-sm font-bold mb-2">Select Course</label>
                <select id="course-select" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <!-- Course options will be populated here -->
                </select>
            </div>
            <div class="mb-4">
                <label for="tee-box-select" class="block text-gray-700 text-sm font-bold mb-2">Select Tee</label>
                <select id="tee-box-select" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <!-- Tee options will be populated here -->
                </select>
            </div>
        </div>
        
        <!-- Scorecard Section -->
<div id="scorecard-container" class="shadow-lg">
    <table class="min-w-full leading-normal">
        <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">Hole</th>
                <th class="py-3 px-6 text-left">Yardage</th>
                <th class="py-3 px-6 text-left">Handicap</th>
                <th class="py-3 px-6 text-left">Par</th>
                <!-- Dynamic player name columns will be added here -->
            </tr>
        </thead>
        <tbody class="text-gray-700">
            <!-- Dynamic hole rows will be inserted here -->
        </tbody>
        <tfoot>
            <!-- Footer for Out, In, and Total scores -->
        </tfoot>
    </table>
</div>

    </div>

    <!-- Include jQuery for Toastr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Toastr JS for notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
</html>
