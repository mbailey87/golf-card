<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet"/>
      <style>
                table {
                table-layout: fixed;
                width: 100%;
                }

                .player-name-input,
                .player-score {
                width: 100%; /* This ensures inputs take the full width of the cell */
                }
      </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script defer src="main.js"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="mx-auto mx-10 my-10">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-700">Golf Score App </h1>
        </header>
        
        <div class="mb-6">
            <div class="mb-4">
                <label for="course-select" class="block text-gray-700 text-sm font-bold mb-2">Select Course</label>
                <select id="course-select" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                </select>
            </div>
            <div class="mb-4">
                <label for="tee-box-select" class="block text-gray-700 text-sm font-bold mb-2">Select Tee</label>
                <select id="tee-box-select" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                </select>
            </div>
        </div>
        
                <!-- Scorecard Section -->
        <div id="scorecard-container" class="shadow-lg min-w-full">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-green-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 text-left">Hole</th>
                        <th class="py-3 text-left">Yardage</th>
                        <th class="py-3 text-left">Handicap</th>
                        <th class="py-3 text-left">Par</th>
                        <!--player columns will be added here -->
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <!-- hole rows inserted here -->
                </tbody>
                <tfoot>
                    <!-- Footer for Total scores -->
                </tfoot>
            </table>
            <button id="evaluate-winner-btn" class="btn p-2 ml-16 mb-6 bg-green-200">End Game</button>
            <button id="reset-game" class="btn p-2 mb-6 bg-red-200">Reset Game</button>
            <button id="add-player-btn" class="btn p-2 bg-blue-200">Add Player</button>
        </div>
</div>
</body>
</html>
